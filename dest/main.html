<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/plugins.css" media="all" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="css/style.css" media="all" onload="if(media!='all')media='all'">
    <link rel="stylesheet" href="css/style-media.css" media="all" onload="if(media!='all')media='all'">
    <noscript>
      <link rel="stylesheet" href="css/plugins.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="css/style-media.css">
      <link rel="stylesheet" href="css/fonts.css">
    </noscript>
    <script src="js/jquery-3.2.1.min.js"></script>
  </head>
  <!--bread(['Каталог'])=> Главная Каталог-->
  <body>
    <div class="wrapper">
    </div><script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"> </script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <!--| <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>-->
    <!--script(src="js/owl.rows.js")-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/interface.js"></script>
    <script>registerListener('load', setLazy);
		registerListener('load', lazyLoad);
		registerListener('scroll', lazyLoad);
		var lazy = [];
		function setLazy(){
		 lazy = document.getElementsByClassName('lazy');
		 console.log('Found ' + lazy.length + ' lazy images');
		}
		function lazyLoad(){
		 for(var i=0; i<lazy.length; i++){
		  if(isInViewport(lazy[i])){
			  if (lazy[i].getAttribute('data-src')){
				  lazy[i].src = lazy[i].getAttribute('data-src');
				  lazy[i].removeAttribute('data-src');
			  }
		  }
		 }
		 cleanLazy();
		}
		function cleanLazy(){
		 lazy = Array.prototype.filter.call(lazy, function(l){ return l.getAttribute('data-src');});
		}
		function isInViewport(el){
		 var rect = el.getBoundingClientRect();
		 return (
		  rect.bottom >= 0 &&
		  rect.right >= 0 &&
		  rect.top <= (window.innerHeight || document.documentElement.clientHeight) &&
		  rect.left <= (window.innerWidth || document.documentElement.clientWidth)
		  );
		}
		function registerListener(event, func) {
		 if (window.addEventListener) {
		  window.addEventListener(event, func)
		 } else {
		  window.attachEvent('on' + event, func)
		 }
		}

    </script>
  </body>
</html>
